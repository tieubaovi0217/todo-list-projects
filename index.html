<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List Project</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<body>
    <div class="container">
        <h1>To-Do List<i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span class="trash"><i class="fa fa-trash"></i></span><span class="item-name">Go To Potions Class</span></li>
            <li><span class="trash"><i class="fa fa-trash"></i></span><span class="item-name">Buy New Robes</span></li>
            <li><span class="trash"><i class="fa fa-trash"></i></span><span class="item-name">Visit Hagrid</span></li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
